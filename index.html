<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="./assets/icon.jpeg">

    <title>Cronometer Buttons</title>
</head>

<body>
    <h1 class="title1">Cronometer</h1>
    <h2 class="title2">Select the desired activity using the buttons below&#33;</h2>

    <div class="numbers">
        <div id="minutes">00</div>
        <div>:</div>
        <div id="seconds">00</div>
        <div>:</div>
        <div id="milliseconds">000</div>

    </div>


    <div class="button">
        <button id="buttonStart">Start</button>
        <button id="buttonStop">Stop</button>
        <button id="buttonResume">Resume</button>
        <button id="buttonReset">Reset</button>
    </div>
        <script src="script.js"></script>
</body>
</html>
